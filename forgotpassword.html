<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="container">
        <div class="forgot-box">
            <img src="ricon.webp" alt="Reset Icon" class="reset-icon">
            <h2>Forgot your password?</h2>
            <p>Enter your email so that we can send you a password reset link</p>
            <form id="forgotPasswordForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit" class="send-btn">Send Email</button>
            </form>
            <a href="login.html" class="back-link">â¬… Back to Login</a>
        </div>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>
