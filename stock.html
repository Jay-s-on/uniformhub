<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="stock.css">
    <script defer src="stock.js"></script>
    <script defer src="sidebar.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    
   <!-- Top Navigation Bar -->
<nav class="navbar">

    <span class="title">PHINMA - UNIFORM HUB</span>
    <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
    </div>
</nav>


    <!-- Main Content -->
    <div class="container">
        <h2>Welcome To <span class="highlight">Stock Management!</span></h2>

        <div class="stock-form">
            <label for="uniform">Uniform Name</label>
            <select id="uniform" onchange="updateStock()">
                <option value="" disabled selected>Select Uniform</option>
                <option value="school">RSO</option>
                <option value="office">CORPO MALE</option>
                <option value="office">CORPO FEMALE</option>
        
            </select>

            <p class="stock-info">Current Stock Available: <strong id="stock-count"></strong></p>

            <label for="quantity">Add Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">

            <div class="buttons">
    <button class="add-stock" onclick="addStock()">ADD STOCK</button>
    <button class="remove-stock" onclick="decreaseStock()">REMOVE STOCK</button>
    <button class="cancel">CANCEL</button>
</div>

        </div>
    </div>

</body>
</html>
